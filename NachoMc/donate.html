    <header>
        <div class="logo">
            <a href="index.html">
                <img src="image/logo.png" alt="NachoNeko的小窝">

        <nav>
            <ul>
                <li><a href="../index.html" aria-label="前往月弦阁Bot"><i class="fas fa-robot"></i></a></li>

                <p><i class="fas fa-heart"></i> 感谢您的支持，这些资金将用于服务器的维护和升级</p>
                <p style="margin-top: 10px; color: #e74c3c; font-weight: bold;"><i class="fas fa-info-circle"></i> 购买Bot请留言购买Q号以及群号</p>
            </div>
        </section>
    </main>

    <aside class="sidebar">
        <div class="search-box">
            <input type="text" placeholder="想找什么喵？">
        </div>
    </aside>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>快速链接</h3>
                <ul>
                    <li><a href="index.html" aria-label="主页"><i class="fas fa-home"></i></a></li>
